<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <script type="module" defer src="../js/auth/auth.js"></script>
    <title>Auth</title>
</head>
<body>
    <div id="modal" class="modal">
        <button id="close-modal-button" class="modal__button">
            <img class="modal__img" src="../assets/close.svg" alt="">
        </button>
        <p class="modal__text">
            Перейти обратно
        </p>
    </div>
    <div id="modal-overlay" class="modal-overlay"></div>
    <div class="auth-container" id="login-form">
        <h1>Добро пожаловать!</h1>
        <input type="text" id="username" placeholder="Введите ваше имя">
        <button id="button-auth">Войти</button>
        <p class="welcome-message" id="welcomeMessage"></p>
    </div>
</body>
</html>
